<!doctype html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="tailwind.css" rel="stylesheet">
	<link rel="preconnect" href="//fonts.googleapis.com">
	<link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
	<link href="//fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="min-h-screen hero font-main"
		style="background-image: url(https://images.unsplash.com/photo-1532094349884-543bc11b234d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2940&q=80);">
		<div class="hero-overlay bg-accent bg-opacity-95"></div>
		<div class="text-center hero-content text-accent-content">
			<div class="max-w-xl">
				<a href="https://labanimalsjournal.ru"><img src=logo.svg></a>
				<p class="mx-5 my-5 lg:my-10 text-md lg:text-xl">
					<span class="font-bold">Бесплатный</span> электронный журнал о лабораторных
					животных, их благополучии,
					поведении, анатомии, физиологии и биохимии в норме, при патологии и в
					эксперименте.
				</p>
				<div class="form-control">
					<div class="relative">
						<input type="text" placeholder="Ваш E-mail"
							class="w-full pr-16 input lg:input-lg input-primary input-bordered">
						<button
							class="absolute top-0 right-0 rounded-l-none btn lg:btn-lg btn-primary">Подписаться</button>
					</div>
				</div>

				<p class="mt-2 text-sm lg:text-md">
					Подпишитесь и бесплатно получайте свежие выпуски журнала ежеквартально.
				</p>
				<a href="https://labanimalsjournal.ru">
					<div class="my-5 lg:my-10 badge badge-lg badge-outline">labanimalsjournal.ru
					</div>
				</a>
			</div>
		</div>
	</div>
</body>

</html>
